# Nixpacks configuration for Railway
# This file helps Railway detect Python project correctly

[phases.setup]
nixPkgs = ["python39"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"

